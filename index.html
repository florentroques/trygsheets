<!doctype html>
<html>
<head>
<title>Google sheet display</title>
</head>
<body>
<h1>Google sheet display</h1>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script type='text/javascript'>
var publicSpreadsheetUrl =
  'https://docs.google.com/spreadsheets/d/1eveHwNwcClb8lMPpl5QYUYG7giXs_iEMrMKiGGAzKQA/edit?usp=sharing';

function init() {
  Tabletop.init({
    key: publicSpreadsheetUrl,
    callback: showInfo,
    simpleSheet: true
  });
}

function showInfo(data, tabletop) {
  alert('Successfully processed!');
  console.log(data);
}

window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
